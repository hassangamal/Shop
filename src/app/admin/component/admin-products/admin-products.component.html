<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
<table class="table">
    <thead>
        <th>Title</th>
        <th>Price</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let prod of products">
            <td>{{ prod.title}}</td>
            <td>{{prod.price}}</td>
            <td>
                <a [routerLink]="['/admin/products/', prod.$key]">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
